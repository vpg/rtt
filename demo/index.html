    <script type="text/javascript">
        var socket = io.connect('http://192.168.150.57:8086');
        var e = { 
            type: 'visit',
            element_x:  { 
                     application:   'front',
                     country:       'fr_FR',
                     protocol:      window.location.protocol,
                     domain:        window.location.host,
                     path:          window.location.pathname,
                     params:        window.location.search,
                     raw:           window.location.href
                  },
            client_x:   {
                    id:             'JB',
                    user_agent:     navigator.userAgent,
                  },
            value:    1
            };
        socket.emit('track:in', e);
        window.onbeforeunload = function () {
            socket.emit('track:out', e);
        }
        socket.on('connect', function () {
            socket.on('in:'+ window.location.href, function (x) {
                var view_count = parseInt($('#view_count').html(),10)+1;
                $('#view_count').html(view_count);
            });
            socket.on('out:'+ window.location.href, function (x) {
                var view_count = parseInt($('#view_count').html(),10)-1;
                $('#view_count').html(view_count);
            });
        });
    </script>
